<!DOCTYPE html>
<html>
    <head>
        <title>LA Pet Adoption</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Container to wrap everything-->
        <div id="container">
            <!-- Brand of website -->
            <header style="font-size: 60px; color: #e00000;">LA Pet Adoption</header>
            <!-- Main navigation-->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="page2.html">About</a></li>
                    <li><a href="page3.html">Contact</a></li>
                    <li><a href="page4.html">Gallery</a></li>
                </ul>
            </nav> 

            <main>
                <h1>Tell us more about you!</h1>
                <p>Fill the form below to apply for your new best friend forever!</p>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>Family qualification form.</legend>
                        <label>Enter your full name</label>
                        <input type="text" name="name">
                        <label>Did you adopt pet before?</label>
                        <input type="radio" name="petcheck" value="yes">Yes
                        <input type="radio" name="petcheck" value="no">No
                        <label for="contactOption">How should we contact you?</label>
                        <select id="contactOption">
                            <option id="selectInstruction" value="">Please select a contact method...</option>
                            <option id="emailOption" value="email">Email</option>
                            <option id="phoneOption" value="phone">Phone</option>
                        </select>
                        <div id="emailInput" style="display: none;">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="phoneInput" style="display: none;">
                            <label for="phone">Your Phone:</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <label>Tell us more about you and why do you decide adopt a pet?</label>
                        <textarea cols="30" rows="5"></textarea>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </main> 

            <footer> &copy; Copyright 2020</footer>
        </div> 

        <script src="script.js"></script>
    </body>
</html>
